name: CI

on:
  push:
    branches:
      - "*"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install node modules
        run: |
          yarn

      - name: Lint
        run: |
          yarn lint

  unit_test:
    name: Unit Test
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install node modules
        run: |
          yarn

      - name: Test
        run: |
          yarn test

  build-container:
    name: Build container
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install node modules
        run: |
          yarn

      - name: Build image
        run: |
          yarn build:docker
