name: CI

on:
  push:
    branches:
      - "*"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install node modules
        run: |
          pnpm i

      - name: Lint
        run: |
          pnpm lint

  unit_test:
    name: Unit Test
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install node modules
        run: |
          pnpm i

      - name: Test
        run: |
          pnpm test

  build-container:
    name: Build container
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install node modules
        run: |
          pnpm i --dev

      - name: Build image
        run: |
          pnpm build:docker
